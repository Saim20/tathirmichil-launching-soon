<!DOCTYPE html>
<html lang="en">
<head>

  <title>Launching Soon</title>
  <style>
    @font-face {
      font-family: 'Bloxat';
      src: url('bloxat.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;

      height: 100vh;

    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;

    }

<body>

</html>
